#training_dataset_config:
input_data_source: tfrecords # images_dir_annot_file # [tfrecords, images_dir_annot_file, coco_debug_data]
#tfrecords:
train_tfrecords:  datasets/shapes/circle_and_triangle/input/tfrecords/train #  datasets/shapes/red_circle/input/tfrecords/train # datasets/shapes/circle_and_triangle/input/tfrecords/train
val_tfrecords: datasets/shapes/circle_and_triangle/input/tfrecords/val # datasets/shapes/red_circle/input/tfrecords/val # datasets/shapes/circle_and_triangle/input/tfrecords/val
#plain_dataset:
images_dir: datasets/shapes/three_circles/input/images_and_annotations_file/images #datasets/shapes/three_mixed_shapes/red/input/images_and_annotations/images # directory location of input images used in non-tfrecords mode
annotations_path: ddatasets/shapes/three_circles/input/images_and_annotations_file/annotations.yaml
classes_name_file: datasets/shapes/circle_and_triangle/class.names # 'datasets/shapes/class.names'
anchors_file: datasets/shapes/anchors/shapes_yolov3_anchors.txt
dataset_cuttof_size: null # null or size limit value

dataset_repeats: 0
max_bboxes: 100

#model_config:
model_config_file: config/models/yolov3/model.yaml # config/yolov3_model.yaml
image_size: 416


training_mode: eager_tf # fit # 'model execution mode. choices=[eager_tf, fit]'
batch_size: 8
epochs: 1000
learning_rate: 0.001
early_stopping: False # enables early_stopping callback
early_stop_patience: 13 # an early_stopping callback parameter
weights_save_peroid: 4
output_checkpoints_path: checkpoints/yolov3_train.tf # prefix of path checkpoints save


transfer_learning_config:
  transfer_list: # all, none, backbone, or neck (equivalent to listing backbone and neck)
#    - all
#    - none
    - backbone
#    - neck
#    - head
  freeze_train_list: # Can omit. Note: selecting neck does not imply to  backbone
     - none
#    - backbone
#    - neck
  batch_norm_freeze_list:  # Can omit. Note: selecting neck does not imply to  backbone
    - none
#    - backbone
#    - neck
#    - head

  input_weights_path: checkpoints/yolov3_train_circle_and_triangle.tf # checkpoints/yolov3_train_rb_circles.tf #'checkpoints/yolov3_train_newclass5.tf' #path to pretrained weights file

